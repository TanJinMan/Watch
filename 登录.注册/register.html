	<link rel="icon" href="../img/logos.ico" />

	<body style="background: #fafafa;">
	<div class="W_main_head">

		<div>

	<!--<br />-->
	<span></span>
	</div>

	<div>

	<span></span>

	<div>

	<input type="password" class="pwd"  placeholder="请再次输入密码" />
	<!--<br />-->
	<span></span>
	</div>
	
	<button id="register">立即注册</button>
	</div>
	
	<p style="font-size: 12px; color: #999;">点击“立即注册”，即表示您同意并愿意遵守&nbsp;万表网用户协议</p>
